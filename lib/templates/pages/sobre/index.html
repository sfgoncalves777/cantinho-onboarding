<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>
  <meta name="description" content="{{metaDescription}}">
  <link rel="icon" type="image/x-icon" href="/assets/icons/{{faviconFileName}}">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', '{{GTM}}');

    document.addEventListener('DOMContentLoaded', function () {
      function setBodyFullHeight() {
        const altura = window.innerHeight;
        document.body.style.minHeight = altura + "px";
      }

      window.addEventListener("load", setBodyFullHeight);
      window.addEventListener("resize", setBodyFullHeight);
      window.addEventListener("orientationchange", setBodyFullHeight);
    });
  </script>
</head>

<body>
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id={{GTM}}" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <header>
    <a href="/index.html">
      <img src="/assets/images/{{logoFileName}}" alt="logo" />
    </a>
    <nav>
      <a href="https://wa.me/55{{whatsapp}}" class="contact" target="_blank" rel="noopener noreferrer">Contato</a>
      <a href="/sobre/index.html">Sobre</a>
    </nav>
  </header>
  <main>
    <section>
      <div>
        <h1>Sobre nós</h1>
        <p>{{heroText}}</p>
      </div>
      <div class="data">
        <div>
          <h2>Endereço</h2>
          <p>{{address}}</p>
          <p>{{city}}</p>
        </div>
        <div>
          <h2>Contato</h2>
          <a class="contact" href="https://wa.me/55{{whatsapp}}" target="_blank" rel="noopener noreferrer">
            <span>{{phone}}</span>
            {{iconWhatsapp}}
          </a>
        </div>
      </div>
    </section>
    <img src="/assets/images/{{heroImageFileName}}" alt="hero-image" />
  </main>
</body>

</html>
