<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>
  <link rel="icon" type="image/x-icon" href="/assets/icons/{{faviconFileName}}">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="./main.js"></script>
</head>

<body>
  <header>
    <a href="/index.html">
      <img src="/assets/images/{{logoFileName}}" alt="logo" />
    </a>
    <nav>
      <button onclick="logout()">Sair</button>
    </nav>
  </header>
  <main>
    <header>
      <h1>Cadastrar imóvel para alugar</h1>
      <a href="/administrativo/imoveis/alugar/index.html">
        <img src="/assets/icons/icon-arrow-left.svg" alt="Voltar" />
        <span>voltar</span>
      </a>
    </header>
    <form onsubmit="submitForm(event)">
      <div>
        <header>
          <h2>Status do imóvel</h2>
        </header>
        <div class="container">
          <fieldset>
            <label for="select_status_property">Situação atual</label>
            <select id="select_status_property">
              <option disabled selected hidden>Selecione</option>
              <option value="available">Disponível</option>
              <option value="rented">Alugado</option>
              <option value="maintenance">Em manutenção</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="availability">Disponibilidade</label>
            <select name="availability" id="availability">
              <option value="" disabled selected hidden>Selecione</option>
              <option value="imediata">Imediata</option>
              <option value="1m">Em até 1 mês</option>
              <option value="2m">Em até 2 meses</option>
              <option value="3m">Em até 3 meses</option>
              <option value="indeterminada">Indeterminada</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="publish">Publicar</label>
            <select name="publish" id="publish">
              <option value="" disabled selected hidden>Selecione</option>
              <option value="true">Sim</option>
              <option value="false">Não</option>
            </select>
          </fieldset>
        </div>
      </div>
      <div>
        <header>
          <h2>Dados do imóvel</h2>
        </header>
        <div class="container">
          <fieldset>
            <label for="city">Cidade</label>
            <select name="city" id="city" onchange="handleCityChange()" onfocus="buildCities()">
              <option disabled selected hidden>Selecione</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="district">Bairro</label>
            <select name="district" id="district">
              <option disabled selected hidden>Selecione</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="street">Rua</label>
            <input type="text" id="street" required>
          </fieldset>
          <div class="item">
            <fieldset>
              <label for="number">Número</label>
              <input type="text" id="number" required>
            </fieldset>
            <fieldset>
              <label for="complement">Complemento</label>
              <input type="text" id="complement">
            </fieldset>
          </div>
          <div class="item">
            <fieldset>
              <label for="type">Imóvel</label>
              <select name="type" id="type">
                <option value="" disabled selected hidden>Selecione</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
                <option value="Kitnet">Kitnet</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="accept_pets">Aceita pets</label>
              <select name="accept_pets" id="accept_pets">
                <option value="" disabled selected hidden>Selecione</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </fieldset>
          </div>
          <fieldset>
            <label for="rooms">Quartos</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="rooms" id="rooms" value="1" id="room-1" />
                <span>1</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="rooms" value="2" id="room-2" />
                <span>2</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="rooms" value="3" id="room-3" />
                <span>3</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="rooms" value="4" id="room-4" />
                <span>4+</span>
              </label>
            </div>
          </fieldset>
          <fieldset>
            <label for="bathrooms">Banheiros</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" id="bathrooms" name="bathrooms" value="1" id="bathroom-1" />
                <span>1</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="bathrooms" value="2" id="bathroom-2" />
                <span>2</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="bathrooms" value="3" id="bathroom-3" />
                <span>3</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="bathrooms" value="4" id="bathroom-4" />
                <span>4+</span>
              </label>
            </div>
          </fieldset>
          <fieldset>
            <label for="garage_spaces">Garagens</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="garage_spaces" id="garage_spaces" value="0" id="garage_space-0" />
                <span>0</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="garage_spaces" value="1" id="garage_space-1" />
                <span>1</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="garage_spaces" value="2" id="garage_space-2" />
                <span>2</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="garage_spaces" value="3" id="garage_space-3" />
                <span>3</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="garage_spaces" value="4" id="garage_space-4" />
                <span>4+</span>
              </label>
            </div>
          </fieldset>
        </div>
      </div>
      <div>
        <header>
          <h2>Imagens do imóvel</h2>
          <button onclick="addImageField()" type="button">+ adicionar</button>
        </header>
        <div class="container" id="images">
          <div class="image_field" data-field-id="1">
            <label class="image_box">
              <span class="placeholder">Enviar imagem</span>
              <input type="file" accept="image/*" onchange="handleImageChange(event, 1)" />
              <img class="preview" />
            </label>
            <button type="button" onclick="removeImageField(1)">Remover imagem</button>
          </div>
          <div class="image_field" data-field-id="2">
            <label class="image_box">
              <span class="placeholder">Enviar imagem</span>
              <input type="file" accept="image/*" onchange="handleImageChange(event, 2)" />
              <img class="preview" />
            </label>
            <button type="button" onclick="removeImageField(2)">Remover imagem</button>
          </div>
          <div class="image_field" data-field-id="3">
            <label class="image_box">
              <span class="placeholder">Enviar imagem</span>
              <input type="file" accept="image/*" onchange="handleImageChange(event, 3)" />
              <img class="preview" />
            </label>
            <button type="button" onclick="removeImageField(3)">Remover imagem</button>
          </div>
        </div>
      </div>
      <div>
        <header>
          <h2>Dados de locação</h2>
        </header>
        <div class="container">
          <fieldset>
            <label for="owner">Proprietário</label>
            <input type="text" id="owner" required>
          </fieldset>
          <fieldset>
            <label for="owner">Contato</label>
            <input type="text" id="contact" oninput="maskPhone(this)" required>
          </fieldset>
          <fieldset>
            <label for="rent">Aluguel</label>
            <input type="text" id="rent" oninput="formatCurrency(this)">
          </fieldset>
        </div>
      </div>
      <div>
        <header>
          <h2>Despesas adicionais</h2>
          <button type="button" onclick="addCostsField()">+ adicionar</button>
        </header>
        <div class="container" id="costs">
          <div data-field-id="1">
            <fieldset>
              <label for="name_cost_1">Despesa</label>
              <select name="name_cost" id="name_cost_1">
                <option value="" disabled selected hidden>Selecione</option>
                <option value="Condomínio">Condomínio</option>
                <option value="IPTU">IPTU</option>
                <option value="Água">Água</option>
                <option value="Gás">Gás</option>
                <option value="Internet">Internet</option>
                <option value="Luz">Luz</option>
                <option value="Portaria">Portaria</option>
                <option value="Serviços extras">Serviços extras</option>
                <option value="TV a cabo">TV a cabo</option>
                <option value="Taxa de limpeza">Taxa de limpeza</option>
                <option value="Taxa de lixo">Taxa de lixo</option>
                <option value="Taxa de manutenção">Taxa de manutenção</option>
                <option value="Vaga de garagem">Vaga de garagem</option>
              </select>
            </fieldset>
            <div class="item">
              <fieldset>
                <label for="value_cost_1">Valor</label>
                <input type="text" name="value_cost" id="value_cost_1" oninput="formatCurrency(this)">
              </fieldset>
              <fieldset>
                <label for="frequency_cost_1">Frequência</label>
                <select name="frequency_cost" id="frequency_cost_1">
                  <option value="" disabled selected hidden>Selecione</option>
                  <option value="Mensal">Mensal</option>
                  <option value="Anual">Anual</option>
                  <option value="Única">Única</option>
                </select>
              </fieldset>
            </div>
            <button type="button" onclick="removeCostsField(1)">Remover despesa</button>
          </div>
        </div>
      </div>
      <footer>
        <header>
          <h2>Finalizar cadastro</h2>
        </header>
        <div>
          <button type="submit" class="save">Salvar</button>
        </div>
      </footer>
    </form>
  </main>
</body>

</html>
